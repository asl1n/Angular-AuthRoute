<div class="container vh-100 d-flex justify-content-center align-items-center">
    <div class="card shadow p-4" style="width: 350px;">
        <div class="card-body">
            <h2 class="text-center mb-3">Welcome</h2>
            <p class="text-center text-muted">Please enter your login details</p>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="mb-3">
                    <input type="email" placeholder="Email" class="form-control" formControlName="email" name="email" required />
                </div>
                <div class="mb-3">
                    <input type="password" placeholder="Password" class="form-control" formControlName="password" name="password" required />
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
        </div>
        <div class="card-footer bg-white text-center">
            <small><a routerLink="" class="text-decoration-none">Forgot Password?</a></small>
        </div>
    </div>
</div>
